<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script>
            $(document).ready(function () {
                $.ajax("Test", {
                    success: function (d) {
                        model = new Vue({
                            "el": "#loginData",
                            "data": {
                                "login": d
                            }
                        });
                    }
                });
                
                $.ajax("logins", {
                    success: function (d) {
                        model = new Vue({
                            "el": "#app",
                            "data": {
                                "logins": d
                            }
                        });
                    }
                });
            });

        </script>

        <div id="loginData">
            ID: <input type="text" v-model="login.id"/><br/>
            Password: <input type="text" v-model="login.password"><br/>
        </div>

        <table border="1" id="app" widths="100%">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>PASSWORD</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="login in logins">
                    <td> {{login.id}}</td>
                    <td>{{login.password}}</td>
                    <td><button>EDIT</button></td>
                    <td><button>DELETE</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
